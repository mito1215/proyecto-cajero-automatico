<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- link estilos propios -->
    <link rel="stylesheet" href="style.css" />
    <title>Cajero Automatico</title>
</head>

<body class="p-3 mb-2 bg-body-tertiary">
    <!--Ingreso de usuario-->
    <div id="login-user" class="position-relative">
        <div class="position-absolute top-0 start-50 translate-middle-x">
            <!--Logo del banco-->
            <img class="mb-4" src="/logo/926191354beba38c7c6a82ee21597e50.png" alt width="350" height="100">
            <h1 class="h3 mb-3 fw-normal" id="message-login">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Por favor, registrese</font>
                </font>
            </h1>
            <!--Campo para ingresar usuario-->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Usuario">
                <label for="floatingInput">Usuario</label>
            </div>
            <!--Campo para ingresar contraseña-->
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <!--boton de logueo-->
            <button id="check-button" class="btn btn-danger w-100 py-2" style="margin-top: 15px;">
                Ingresar
            </button>
            <button id="check-new-user" class="btn btn-primary w-100 py-1" style="margin-top: 10px;">Nuevo usuario
            </button>
            <p class="mb-3 text-body-secondary">© MCL 2023</p>
        </div>
    </div>
    <!------------------------------------------------------------------------------------------------------->
    <!--usuario-->
    <div id="consult-user" class="position-relative" style="display: none;">
        <div class="text-bg-danger mb-3 position-absolute top-0 start-50 translate-middle-x">
            <!--barra navegacion-->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <img src="/logo/926191354beba38c7c6a82ee21597e50.png" alt="Bootstrap" width="200" height="40">
                    <a class="navbar-brand">Bienvenido (a),<span id="user-name"></span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <button class="btn btn-danger" type="button" id="exitAccount">Salir</button>
                        </div>
                    </div>
                </div>
            </nav>
            <!--Consultar saldo-->
            <div class="card text-bg-light mb-3">
                <div class="card-header">
                    Cuenta de ahorros
                </div>
                <div class="card-body">
                    <h5 class="card-title">Saldo:</h5>
                    <p class="card-text display-4 text-center"><strong><span id="balance">0</span></strong></p>
                    <button id="consult-balance" class="btn btn-danger" type="button">Consultar</button>
                </div>
            </div>
            <!--Ingresar y retirar dinero-->
            <div id="message-account" class="alert alert-danger" role="alert">
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="load-money" placeholder="Ingrese valor">
                <label for="floatingInput">Ingrese valor</label>
            </div>
            <div>
                <button class="btn btn-success" type="button" id="deposit-money">Ingresar Dinero</button>
                <button class="btn btn-warning" type="button" id="withdraw-cash">Retirar Dinero</button>
            </div>
        </div>
    </div>
    <!------------------------------------------------------------------------------------------------------->
    <!--Crear usuario-->
    <div id="new-user" class="position-relative" style="display: none;">
        <div class="position-absolute top-0 start-50 translate-middle-x">
            <img src="/logo/926191354beba38c7c6a82ee21597e50.png" alt="Bootstrap" width="200" height="40">
            <div class="col-md-12">
                <label for="inputNameUser" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="nameNewUser">
            </div>
            <div class="col-md-12">
                <label for="inputPassworUser" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="passworNewUser">
            </div>
            <div class="col-md-12">
                <label for="inputBalanceUser" class="form-label">Saldo apertura cuenta</label>
                <input type="text" class="form-control" id="balanceNewUser">
            </div>
            <div id="ruler-message" class="alert alert-danger" role="alert" style="display: none;">
                El monto es mayor al permitido
            </div>
            <button id="record-new-user" class="btn btn-danger w-100 py-2" style="margin-top: 15px;">
                Crear usuario
            </button>
        </div>
    </div>
    <!--estilos de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!--estilos propios -->
    <script src="./app.js"></script>
</body>
</html>
